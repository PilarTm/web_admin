<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='http://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900' rel='stylesheet' type='text/css'>

    <!-- Page title -->
    <title>Pilar</title>

    <!-- Vendor styles -->
    <link rel="stylesheet" href="static/vendor/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="static/vendor/animate-css/animate.css">
    <link rel="stylesheet" href="static/vendor/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="static/vendor/toastr/toastr.min.css">

    <!-- App styles -->
    <link rel="stylesheet" href="static/styles/pe-icons/pe-icon-7-stroke.css">
    <link rel="stylesheet" href="static/styles/pe-icons/helper.css">
    <link rel="stylesheet" href="static/styles/stroke-icons/style.css">
    <link rel="stylesheet" href="static/styles/style.css">

    <script src="static/vendor\pacejs\pace.min.js"></script>
    <script src="static/vendor\jquery\dist\jquery.min.js"></script>
    <script src="static/vendor\bootstrap\js\bootstrap.min.js"></script>
    <script src="static/scripts/core/underscore.js"></script>
    <script src="static/scripts/core/backbone.js"></script>
    <script src="static/vendor/toastr/toastr.min.js"></script>
    <script>
        Backbone.emulateHTTP = true;
        Backbone.emulateJSON = true;
        toastr.options = {
            "closeButton": true,
            "debug": false,
            "newestOnTop": false,
            "progressBar": false,
            "positionClass": "toast-top-center",
            "preventDuplicates": false,
            "onclick": null,
            "showDuration": "300",
            "hideDuration": "1000",
            "timeOut": "5000",
            "extendedTimeOut": "1000",
            "showEasing": "swing",
            "hideEasing": "linear",
            "showMethod": "fadeIn",
            "hideMethod": "fadeOut"
        } 
    </script>
</head>
<body class="blank">

<!-- Wrapper-->
<div class="wrapper">   <section class="content">
    <div class="back-link">
        <a href="/" class="btn btn-accent">Вернуться на сайт</a>
    </div>

    <div class="container-center animated slideInDown">


        <div class="view-header">
            <div class="header-icon">
                <i class="pe page-header-icon pe-7s-unlock"></i>
            </div>
            <div class="header-title">
                <h3>Вход</h3>
                <small>
                    Пожалуйста введите реквизиты для доступа.
                </small>
            </div>
        </div>

        <div class="panel panel-filled">
            <div class="panel-body" id="loginForm">
            </div>
        </div>

    </div>
</section>

<script type="text/template" id="loginForm_tpl">
  <div class="form-group">
    <label class="control-label" for="username">Email</label>
    <input type="text" placeholder="example@gmail.com" title="Please enter you username" value="" id="username" class="form-control">
    <span class="help-block small">Ваша почта</span>
</div>
<div class="form-group">
    <label class="control-label" for="password">Пароль</label>
    <input type="password" title="Please enter your password" placeholder="******" value="" id="password" class="form-control">
    <span class="help-block small">Ваш пароль</span>
</div>
<div id="auth_form_footer"></div></script>

<script type="text/template" id="loginForm_footer_tpl">
  <button type="submit" class="btn <% if( user.is_valid_auth() ){ %>
  btn-accent
<% }else{ %>
  btn-default disabled
<% }%>">Войти</button>
<a class="btn btn-default" href="/registration">Регистрация</a>
</script>

<script type="text/javascript" src="static/scripts/views/auth.js"></script>

<script src="static/scripts/luna.js"></script>

</body>

</html>
